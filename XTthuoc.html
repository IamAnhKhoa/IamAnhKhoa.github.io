<!DOCTYPE html>
<html lang="vi">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {

        .container {

        h1, h4 {

            -webkit-text-fill-color: transparent;

        h1 {

        .api-config {

        }
        .detail-table-wrapper {

            border: 1px solid #dee2e6;
        }
        .detail-table thead {

        }
        .reason-cell {

            font-weight: 500;

            border-radius: 8px;

        .reason-cell.rejected {

        .reason-cell.analyzing {

            border-left: 4px solid #6c757d;
        }
        .reason-cell.not-analyzed {
            color: #6c757d;
            background: #f8f9fa;
            border-left: 4px solid #dee2e6;

        }
        .loader {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #dc3545;

            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
            display: none;
        }
        .stats-card, .dashboard-section {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 8px 25px rgba(220,53,69,0.3);
        }
        .stats-grid {
            display: grid;

            gap: 20px;
        }
        .stat-item { text-align: center; }
        .stat-number { font-size: 2.2em; font-weight: bold; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .stat-label { font-size: 1em; opacity: 0.9; }
        .stat-sublabel { font-size: 0.8em; opacity: 0.8; }
        .icd-tag {
            background: linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%);
            color: #c62828;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.85em;
            margin: 2px;
            display: inline-block;
            border: 1px solid #ef5350;
            font-weight: 500;
        }
        .medicine-tag {
            background: linear-gradient(135deg, #fff3e0 0%, #ffe0b2 100%);

            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.85em;
            margin: 2px;
            display: inline-block;
            border: 1px solid #ff9800;
            font-weight: 500;
        }
        .btn-modern {
            border-radius: 8px;
            font-weight: 500;
            padding: 8px 16px;
            transition: all 0.3s ease;
        }
        .btn-modern:hover { transform: translateY(-2px); box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .detail-header {
            background: linear-gradient(135deg, #fff 0%, #f8f9fa 100%);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #dee2e6;
        }
        .reason-header {
            background: #dc3545;
            color: white;
            padding: 8px 12px;
            border-radius: 6px 6px 0 0;
            font-weight: bold;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        .reason-content {
            background: #fff;
            padding: 12px;
            border-radius: 0 0 6px 6px;
            border: 2px solid #dc3545;
            line-height: 1.6;
        }
        .analysis-summary {
            font-size: 0.95em;
            color: #495057;
            margin-top: 8px;
            padding: 10px;
            background: #f8f9fa;
            border-left: 3px solid #6c757d;
            border-radius: 4px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dashboard Ph√¢n T√≠ch Xu·∫•t To√°n BHYT</h1>
                
        <div class="api-config">
            <h5>üîë C·∫•u h√¨nh Gemini API</h5>
            <div class="row">
                <div class="col-md-8">
                    <input type="password" id="api-key" class="form-control" placeholder="Nh·∫≠p API Key c·ªßa Gemini (Google AI Studio)">
                </div>
                <div class="col-md-4">
                    <button type="button" id="test-api" class="btn btn-outline-warning w-100 btn-modern">Ki·ªÉm tra API</button>

        </div>

        <div class="mb-3">
            <input type="file" id="excel-file" class="form-control" accept=".xlsx, .xls">
        </div>
                
        <div id="dashboard-container" style="display: none;">
            <div class="stats-card">
                <h4 class="mb-3 text-white">üìä T·ªïng Quan</h4>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-number" id="total-amount">0 ƒë</div>
                        <div class="stat-label">T·ªïng Ti·ªÅn Xu·∫•t To√°n</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="top-facility-name">N/A</div>
                        <div class="stat-label">CSKCB Xu·∫•t To√°n Nhi·ªÅu Nh·∫•t</div>
                        <div class="stat-sublabel" id="top-facility-amount">0 ƒë</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="total-records">0</div>
                        <div class="stat-label">T·ªïng S·ªë Ca</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="total-facilities">0</div>
                        <div class="stat-label">T·ªïng S·ªë CSKCB</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="analyzed-records">0</div>
                        <div class="stat-label">S·ªë Ca ƒê√£ Ph√¢n T√≠ch</div>
                    </div>
                </div>
            </div>
            <div id="medicine-stats-container" class="mt-4"></div>
        </div>

        <div id="loader" class="loader"></div>
        <div id="results-container" class="mt-4"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        let rawDataByCSKCB = {};
        let analysisResults = {};
        const resultsContainer = document.getElementById('results-container');
        const loader = document.getElementById('loader');
        const apiStatus = document.getElementById('api-status');
        let geminiApiKey = '';

        if (typeof(Storage) !== "undefined") {
            geminiApiKey = sessionStorage.getItem('gemini-api-key') || '';
            if (geminiApiKey) document.getElementById('api-key').value = geminiApiKey;
        }

        document.getElementById('api-key').addEventListener('input', function() {
            geminiApiKey = this.value;
            if (typeof(Storage) !== "undefined") sessionStorage.setItem('gemini-api-key', geminiApiKey);
        });

        document.getElementById('test-api').addEventListener('click', async function() {
            const apiKey = document.getElementById('api-key').value.trim();
            if (!apiKey) {
                showApiStatus('Vui l√≤ng nh·∫≠p API key.', 'error');
                return;
            }
            this.disabled = true; this.textContent = 'ƒêang ki·ªÉm tra...';
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${apiKey}`, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: "Test" }] }] })
                });
                if (response.ok) {
                    showApiStatus('‚úÖ API key h·ª£p l·ªá!', 'success');
                    geminiApiKey = apiKey;
                } else {
                    const error = await response.json();
                    showApiStatus(`‚ùå API key kh√¥ng h·ª£p l·ªá: ${error.error?.message || 'L·ªói kh√¥ng x√°c ƒë·ªãnh'}`, 'error');
                }
            } catch (error) {
                showApiStatus(`‚ùå L·ªói k·∫øt n·ªëi: ${error.message}`, 'error');
            }
            this.disabled = false; this.textContent = 'Ki·ªÉm tra API';
        });

        function showApiStatus(message, type) {
            apiStatus.innerHTML = `<div class="alert alert-${type === 'error' ? 'danger' : 'success'}">${message}</div>`;
        }

        document.getElementById('excel-file').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (!file) return;
            resultsContainer.innerHTML = '';
            document.getElementById('dashboard-container').style.display = 'none';
            document.getElementById('medicine-stats-container').innerHTML = '';
            loader.style.display = 'block';
            rawDataByCSKCB = {}; analysisResults = {};
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array', cellDates: true });
                    
                    const specialSheetName = "Ng√†y y l·ªánh sau ng√†y ra vi·ªán";
                    if (workbook.SheetNames.includes(specialSheetName)) {
                        handleSpecialSheet(workbook, specialSheetName);
                    } else {
                        let allJsonData = [];
                        workbook.SheetNames.forEach(sheetName => {
                            const jsonData = XLSX.utils.sheet_to_json(workbook.Sheets[sheetName]);
                            allJsonData.push(...jsonData);
                        });
                        processData(allJsonData);
                        updateDashboard();
                        renderSummaryTable();
                    }
                } catch (error) {
                    alert("ƒê√£ x·∫£y ra l·ªói khi ƒë·ªçc file. Vui l√≤ng ki·ªÉm tra l·∫°i ƒë·ªãnh d·∫°ng v√† c√°c c·ªôt d·ªØ li·ªáu.\nL·ªói: " + error.message);
                } finally {
                    loader.style.display = 'none';
                }
            };
            reader.readAsArrayBuffer(file);
        });

        function handleSpecialSheet(workbook, sheetName) {
            resultsContainer.innerHTML = '';
            document.getElementById('dashboard-container').style.display = 'none';
            const sheetData = XLSX.utils.sheet_to_json(workbook.Sheets[sheetName]);
            
            // L·ªçc b·ªè nh·ªØng d√≤ng c√≥ MA_CSKCB l√† undefined ho·∫∑c null
            const validSheetData = sheetData.filter(row => row['MA_CSKCB']);

            if (validSheetData.length === 0) {
                resultsContainer.innerHTML = `<p class="text-info">Sheet "${sheetName}" ƒë∆∞·ª£c t√¨m th·∫•y nh∆∞ng kh√¥ng c√≥ d·ªØ li·ªáu h·ª£p l·ªá.</p>`;
                return;
            }

            let overallTotal = 0;
            const facilityErrorTotals = {};
            validSheetData.forEach(row => {
                const amount = parseFloat(row['T_TONGCHI']) || 0;
                overallTotal += amount;
                const cskcb = row['MA_CSKCB'];
                if(cskcb) facilityErrorTotals[cskcb] = (facilityErrorTotals[cskcb] || 0) + amount;
            });
            
            const sortedFacilities = Object.entries(facilityErrorTotals).sort(([,a],[,b]) => b-a);
            let dashboardHTML = `<div class="dashboard-section bg-light text-dark p-3 mb-4">
                                    <h4 class="text-danger">Th·ªëng K√™ L·ªói Theo C∆° S·ªü KCB</h4>
                                    <div class="table-responsive" style="max-height: 300px;">
                                        <table class="table table-striped table-hover table-sm">
                                            <thead class="table-dark"><tr><th>#</th><th>M√£ CSKCB</th><th>T·ªïng Ti·ªÅn L·ªói</th></tr></thead>
                                            <tbody>`;
            sortedFacilities.forEach(([name, amount], index) => {
                dashboardHTML += `<tr><td>${index + 1}</td><td class="text-start">${name}</td><td>${amount.toLocaleString('vi-VN')} ƒë</td></tr>`;
            });
            dashboardHTML += `</tbody></table></div></div>`;
            
            let tableHTML = `<h4 class="text-danger mt-4"> L·ªói Logic: Ng√†y Y L·ªánh Sau Ng√†y Ra Vi·ªán (T·ªïng ti·ªÅn XT t·∫•t c·∫£: ${overallTotal.toLocaleString('vi-VN')} ƒë)</h4>
                             <p>Danh s√°ch c√°c tr∆∞·ªùng h·ª£p c√≥ ng√†y y l·ªánh sau ng√†y ra vi·ªán. ƒê√¢y l√† l·ªói logic c·∫ßn ƒë∆∞·ª£c x·ª≠ l√Ω ngay m√† kh√¥ng c·∫ßn ph√¢n t√≠ch AI.</p>
                             <div class="table-responsive">
                                 <table class="table table-bordered table-hover">
                                     <thead class="table-dark">
                                         <tr>
                                             <th>M√£ CSKCB</th>
                                             <th>H·ªç T√™n</th>
                                             <th>Ng√†y V√†o</th>
                                             <th>Ng√†y Ra</th>
                                             <th>Ng√†y Y L·ªánh</th>
                                             <th>T·ªïng Chi Ph√≠</th>
                                             <th>L√Ω Do Xu·∫•t To√°n (M·∫∑c ƒë·ªãnh)</th>
                                         </tr>
                                     </thead>
                                     <tbody>`;
            validSheetData.forEach(row => {
                const ngayVao = row['NGAY_VAO'] instanceof Date ? row['NGAY_VAO'].toLocaleDateString('vi-VN') : row['NGAY_VAO'];
                const ngayRa = row['NGAY_RA'] instanceof Date ? row['NGAY_RA'].toLocaleDateString('vi-VN') : row['NGAY_RA'];
                const ngayYl = row['NGAY_YL'] instanceof Date ? row['NGAY_YL'].toLocaleDateString('vi-VN') : row['NGAY_YL'];
                const tongChi = (parseFloat(row['T_TONGCHI']) || 0).toLocaleString('vi-VN') + ' ƒë';

                tableHTML += `<tr>
                                <td>${row['MA_CSKCB']}</td>
                                <td>${row['HO_TEN']}</td>
                                <td>${ngayVao}</td>
                                <td>${ngayRa}</td>
                                <td><strong class="text-danger">${ngayYl}</strong></td>
                                <td>${tongChi}</td>
                                <td class="text-danger fw-bold">Ng√†y y l·ªánh kh√¥ng ƒë∆∞·ª£c sau ng√†y ra vi·ªán</td>
                              </tr>`;
            });

            tableHTML += `</tbody></table></div>`;
            resultsContainer.innerHTML = dashboardHTML + tableHTML;
        }

        function processData(allData) {
            allData.forEach(row => {
                const cskcb = row['MA_CSKCB'];
                if (cskcb) {
                    if (!rawDataByCSKCB[cskcb]) rawDataByCSKCB[cskcb] = [];
                    rawDataByCSKCB[cskcb].push(row);
                }
            });
        }

        function updateDashboard() {
            const allRecords = Object.values(rawDataByCSKCB).flat();
            let totalAmountAll = 0;
            const facilityTotals = {};
            const medicineTotals = {};

            allRecords.forEach(row => {
                const amount = parseFloat(row['THANH_TIEN']) || 0;
                const cskcb = row['MA_CSKCB'];
                const medicine = row['TEN_CP'] || 'Kh√¥ng x√°c ƒë·ªãnh';
                totalAmountAll += amount;
                facilityTotals[cskcb] = (facilityTotals[cskcb] || 0) + amount;
                medicineTotals[medicine] = (medicineTotals[medicine] || 0) + amount;
            });

            let topFacility = { name: 'N/A', amount: 0 };
            for (const [name, amount] of Object.entries(facilityTotals)) {
                if (amount > topFacility.amount) topFacility = { name, amount };
            }

            document.getElementById('total-amount').textContent = totalAmountAll.toLocaleString('vi-VN') + ' ƒë';
            document.getElementById('top-facility-name').textContent = topFacility.name;
            document.getElementById('top-facility-amount').textContent = topFacility.amount.toLocaleString('vi-VN') + ' ƒë';
            document.getElementById('total-records').textContent = allRecords.length;
            document.getElementById('total-facilities').textContent = Object.keys(rawDataByCSKCB).length;
            document.getElementById('analyzed-records').textContent = '0';

            renderMedicineStats(medicineTotals);
            document.getElementById('dashboard-container').style.display = 'block';
        }

        function renderMedicineStats(medicineTotals) {
            const sortedMedicine = Object.entries(medicineTotals).sort(([, a], [, b]) => b - a);
            let html = `<div class="dashboard-section bg-light text-dark p-3">
                            <h4 class="text-danger">Th·ªëng K√™ Xu·∫•t To√°n Theo Ch·∫ø Ph·∫©m</h4>
                            <div class="table-responsive" style="max-height: 300px;">
                                <table class="table table-striped table-hover table-sm">
                                    <thead class="table-dark"><tr><th>#</th><th>T√™n Ch·∫ø Ph·∫©m</th><th>T·ªïng Ti·ªÅn</th></tr></thead>
                                    <tbody>`;
            sortedMedicine.forEach(([name, amount], index) => {
                html += `<tr><td>${index + 1}</td><td class="text-start">${name}</td><td>${amount.toLocaleString('vi-VN')} ƒë</td></tr>`;
            });
            html += `</tbody></table></div></div>`;
            document.getElementById('medicine-stats-container').innerHTML = html;
        }
        
        function updateAnalysisStats() {
            let analyzed = Object.values(analysisResults).reduce((sum, facility) => sum + Object.keys(facility).length, 0);
            document.getElementById('analyzed-records').textContent = analyzed;
        }

        function renderSummaryTable() {
            const summaryData = Object.keys(rawDataByCSKCB).map(cskcb => {
                const rows = rawDataByCSKCB[cskcb];
                const totalAmount = rows.reduce((sum, r) => sum + (parseFloat(r['THANH_TIEN']) || 0), 0);
                return { 'MA_CSKCB': cskcb, 'SO_CA': rows.length, 'TONG_TIEN': totalAmount };
            }).sort((a, b) => b.TONG_TIEN - a.TONG_TIEN);

            let tableHTML = `<h4 class="mt-4">T·ªïng H·ª£p Theo C∆° S·ªü KCB</h4>
                             <table class="table table-bordered table-hover">
                             <thead class="table-dark"><tr><th>M√£ CSKCB</th><th>S·ªë Ca Xu·∫•t To√°n</th><th>T·ªïng Ti·ªÅn</th><th>Tr·∫°ng th√°i</th></tr></thead>
                             <tbody>`;
            summaryData.forEach(row => {
                tableHTML += `<tr class="summary-row" data-cskcb="${row['MA_CSKCB']}">
                                <td>${row['MA_CSKCB']}</td>
                                <td>${row['SO_CA']}</td>
                                <td>${row['TONG_TIEN'].toLocaleString('vi-VN')} ƒë</td>
                                <td id="status-${row['MA_CSKCB']}"><span class="badge bg-secondary">Ch∆∞a ph√¢n t√≠ch</span></td>
                              </tr>`;
            });
            tableHTML += '</tbody></table>';
            resultsContainer.innerHTML = tableHTML;
            addSummaryClickListeners();
        }

        function addSummaryClickListeners() {
            document.querySelectorAll('.summary-row').forEach(row => {
                row.addEventListener('click', function() {
                    const cskcb = this.dataset.cskcb;
                    const existingDetailRow = document.querySelector('.detail-container-row');
                    if (existingDetailRow) existingDetailRow.remove();
                    document.querySelectorAll('.summary-row.table-active').forEach(r => r.classList.remove('table-active'));
                    this.classList.add('table-active');
                    const detailRow = document.createElement('tr');
                    detailRow.className = 'detail-container-row';
                    const detailCell = document.createElement('td');
                    detailCell.colSpan = 4;
                    detailCell.innerHTML = createDetailView(cskcb);
                    detailRow.appendChild(detailCell);
                    this.after(detailRow);
                    addDetailViewListeners(cskcb);
                });
            });
        }
                
        function createDetailView(cskcb) {
            const rows = rawDataByCSKCB[cskcb];
            const detailColumns = ['HO_TEN', 'NGAY_VAO', 'TEN_CP', 'THANH_TIEN', 'MA_BENH', 'MA_BENHKHAC'];
            let html = `
                <div class="detail-header">
                    <h5 class="mb-3"><span class="header-icon">üìÑ</span>Chi ti·∫øt ca xu·∫•t to√°n - CSKCB: ${cskcb}</h5>
                    <div class="d-flex justify-content-between align-items-center">
                         <input type="text" id="filter-detail-${cskcb}" class="form-control w-50" placeholder="üîç L·ªçc theo t√™n thu·ªëc, h·ªç t√™n, m√£ b·ªánh...">
                         <div class="d-flex gap-2">
                            <button class="btn btn-success btn-sm btn-modern" id="export-excel-${cskcb}">üìä Xu·∫•t Excel</button>
                            <button class="btn btn-danger btn-sm btn-modern" id="analyze-all-${cskcb}">ü§ñ Ph√¢n t√≠ch t·∫•t c·∫£</button>
                         </div>
                    </div>
                </div>
                <div class="detail-table-wrapper">
                    <table class="table table-sm table-bordered table-striped detail-table">
                        <thead><tr>
                            ${detailColumns.map(c => `<th>${c}</th>`).join('')}
                            <th>Thao t√°c</th>
                            <th style="min-width: 400px;">L√Ω do xu·∫•t to√°n (AI)</th>
                        </tr></thead><tbody id="tbody-${cskcb}">`;
            rows.forEach((row, index) => {
                html += '<tr>';
